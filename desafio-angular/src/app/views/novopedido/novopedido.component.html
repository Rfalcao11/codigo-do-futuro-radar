<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h4 class="m-0 font-weight-bold text-primary mt-2 pt-1 pb-1">Pedidos</h4>
  </div>
  <div class="card-body d-flex justify-content-start">
    <div class="pr-2">
      <input
        type="string"
        class="form-control"
        id="IdPedido"
        placeholder="Id Pedido"
      />
    </div>
    <div class="pr-2">
      <input type="string" class="form-control" id="cpf" placeholder="CPF" />
    </div>
    <div class="pr-2">
      <a class="btn btn-info btn-icon-split">
        <span class="icon text-white-50">
          <i class="fas fa-user"></i>
        </span>
        <span class="text">Buscar</span>
      </a>
    </div>
    <div>
      <input
        type="string"
        class="form-control"
        id="exampleIdPedido"
        placeholder="Data"
        [(ngModel)]="pedidoForm.data"
      />
    </div>
  </div>
  <div
    class="card-body d-flex border border-2 m-3 pr-1 pl-1 rounded align-items-end"
  >
    <div class="pr-2 w-50">
      <label>EAN</label>
      <input type="string" class="form-control" id="IdProd" (change)="searchproduct($event)"/>
    </div>
    <div class="pr-2">
      <label>Produto</label>
      <input type="text" class="form-control" id="nomeprod" />
    </div>
    <div class="pr-2 w-75">
      <label>Descrição</label>
      <input type="text" class="form-control" id="descprod" />
    </div>
    <div class="pr-2">
      <label>Quantidade</label>
      <input type="number" class="form-control" id="qtdprod" />
    </div>
    <div class="pr-2">
      <label>Valor</label>
      <input type="string" class="form-control" id="valorprod" />
    </div>
    <div class="pr-2">
      <a class="btn btn-success btn-icon-split">
        <span class="icon text-white-50">
          <i class="fas fa-plus"></i>
        </span>
        <span class="text">Adicionar</span>
      </a>
    </div>
  </div>
  <div class="card-body pb-0">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>EAN</th>
            <th>Produto</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Dipirona</td>
            <td>Sódica 500mg Genérico c/10</td>
            <td>10</td>
            <td>R$ 43,50</td>
            <td class="text-center">
              <i class="fas fa-pen text-gray-600"></i>
            </td>
            <td class="text-center">
              <i class="fas fa-trash text-gray-600"></i>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Dipirona</td>
            <td>Dipirona Sódica 500mg Genérico c/10</td>
            <td>10</td>
            <td>R$ 43,50</td>
            <td class="text-center">
              <i class="fas fa-pen text-gray-600"></i>
            </td>
            <td class="text-center">
              <i class="fas fa-trash text-gray-600"></i>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Dipirona</td>
            <td>Sódica 500mg Genérico c/10</td>
            <td>10</td>
            <td>R$ 43,50</td>
            <td class="text-center">
              <i class="fas fa-pen text-gray-600"></i>
            </td>
            <td class="text-center">
              <i class="fas fa-trash text-gray-600"></i>
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>Dipirona</td>
            <td>Sódica 500mg Genérico c/10</td>
            <td>10</td>
            <td>R$ 43,50</td>
            <td class="text-center">
              <i class="fas fa-pen text-gray-600"></i>
            </td>
            <td class="text-center">
              <i class="fas fa-trash text-gray-600"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div
    class="card-body d-flex border border-2 mr-3 ml-3 mb-2 p-2 rounded justify-content-between align-items-center"
  >
    <div>
      <label class="m-0 p-0 text-gray-800"> Valor total : </label>
      <label class="m-0 p-0 pl-2 text-gray-600" id="retornavalor"
        >R$: 350,00</label
      >
    </div>
    <div>
      <a class="btn btn-primary btn-icon-split mr-2">
        <span class="icon text-white-50">
          <i class="fas fa-arrow-right"></i>
        </span>
        <span class="text">Finalizar Pedido</span>
      </a>
      <a class="btn btn-danger btn-icon-split">
        <span class="icon text-white-50">
          <i class="fas fa-trash"></i>
        </span>
        <span class="text">Cancelar</span>
      </a>
    </div>
  </div>
</div>
