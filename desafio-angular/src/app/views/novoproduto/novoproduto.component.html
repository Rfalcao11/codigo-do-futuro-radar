<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h4 class="m-0 font-weight-bold text-primary mt-2 pt-1 pb-1">Produtos</h4>
  </div>
  <div
    class="card-body d-flex flex-column border border-2 m-3 pb-1 pt-1 pr-1 pl-1 rounded align-items-center"
  >
    <div class="d-flex pl-2 pr-2">
      <div class="pr-2 w-75">
        <label class="mb-0">Nome</label>
        <input type="string" class="form-control" />
      </div>
      <div class="pr-2 w-25">
        <label class="mb-0">Valor</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="d-flex pl-2 pr-2 mb-2">
      <div class="pr-2 w-75">
        <label class="mb-0">Descrição</label>
        <input type="string" class="form-control" />
      </div>
      <div class="pr-2 w-25">
        <label class="mb-0">Estoque</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="d-flex">
      <a class="btn btn-success btn-icon-split">
        <span class="icon text-white-50">
          <i class="fas fa-plus"></i>
        </span>
        <span class="text">Salvar</span>
      </a>
      <a class="btn btn-danger btn-icon-split ml-2">
        <span class="icon text-white-50">
          <i class="fas fa-trash"></i>
        </span>
        <span class="text">Cancelar</span>
      </a>
    </div>
  </div>
</div>
