<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h4 class="m-0 font-weight-bold mt-2 pt-1 pb-1 orange">Relatórios</h4>
  </div>

  <!-- Linha Relatório diário -->
  <div class="card-body">
    <div class="row w-100">
      <!-- Area Relatório diário -->
      <div class="row w-100">
        <!-- Pie Chart -->
        <div class="col-xl col-lg w-50">
          <div class="card mb-4">
            <!-- Relatório Anual -->
            <div class="card-header py-3 w-100">
              <h6 class="m-0 font-weight-bold orange">
                Movimentação de Pedidos - Mensal
              </h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
              <div class="pt-4 pb-2 text-center" id="chart_div"></div>
            </div>
          </div>
        </div>
        <div class="col-xl col-lg w-50">
          <div class="card mb-4">
            <!-- Card Header - Dropdown -->
            <div
              class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
            >
              <h6 class="m-0 font-weight-bold orange">
                Movimentação de Produtos
              </h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
              <div class="pt-4 pb-2 text-center" id="donutchart"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row w-100">
        <!-- Pie Chart -->
        <div class="col-xl col-lg w-50">
          <div class="card mb-4">
            <!-- Relatório Anual -->
            <div class="card-header py-3 w-100">
              <h6 class="m-0 font-weight-bold orange">
                Movimentação de Pedidos - Mensal
              </h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
              <div class="pt-4 pb-2 text-center" id="chart_div"></div>
            </div>
          </div>
        </div>
        <div class="col-xl col-lg w-50">
          <div class="card mb-4">
            <!-- Card Header - Dropdown -->
            <div
              class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
            >
              <h6 class="m-0 font-weight-bold orange">
                Movimentação de Produtos
              </h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
              <div class="pt-4 pb-2 text-center" id="donutchart"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Div Dashboard -->
      <div class="row d-flex w-100">
        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-primary h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div
                    class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                  >
                    Clientes
                  </div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">15</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-success h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div
                    class="text-xs font-weight-bold text-success text-uppercase mb-1"
                  >
                    Earnings (Annual)
                  </div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">
                    $215,000
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-info h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div
                    class="text-xs font-weight-bold text-info text-uppercase mb-1"
                  >
                    Tasks
                  </div>
                  <div class="row no-gutters align-items-center">
                    <div class="col-auto">
                      <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                        50%
                      </div>
                    </div>
                    <div class="col">
                      <div class="progress progress-sm mr-2">
                        <div
                          class="progress-bar bg-info"
                          role="progressbar"
                          style="width: 50%"
                          aria-valuenow="50"
                          aria-valuemin="0"
                          aria-valuemax="100"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pending Requests Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-warning h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div
                    class="text-xs font-weight-bold text-warning text-uppercase mb-1"
                  >
                    Pending Requests
                  </div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-comments fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
